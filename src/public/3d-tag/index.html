<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>cloud tag</title>
  <link rel="icon" href="../../assets/icon/favicon.ico">
  <script src="../../assets/lib/d3.min.js"></script>
  <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
  <script src='d3-tag.js'></script>
  <style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 50px;
  }
  </style>
</head>
<body>
<svg class="demo" width="500" height="500"></svg>
<script>
var mockData = [
  {label: '乾', url: 'http://niklasknaack.blogspot.de/', target: '_top', tooltip: 'Lorem ipsum'},
  {label: '坤', url: 'http://www.flashforum.de/', target: '_top', tooltip: 'Dolor sit amet'},
  {label: '震', url: 'http://www.jqueryscript.net/', target: '_top', tooltip: 'Consetetur sadipscing'},
  {label: '巽', url: 'http://forum.jswelt.de/', target: '_top', tooltip: 'Sed diam'},
  {label: '坎', url: 'https://jsfiddle.net/user/NiklasKnaack/fiddles/', target: '_top'},
  {label: '离', url: 'http://codepen.io/', target: '_top', tooltip: 'At vero'},
  {label: '艮', url: 'http://threejs.org/', target: '_top', tooltip: 'Nonumy eirmod'},
  {label: '兑', url: 'http://webglstudio.org/', target: '_top', tooltip: 'Stet clita'},
];
d3.select('.demo').call(tag()
  .data(mockData)
  .radius(220)
  .rotateAngleX(1000)
  .rotateAngleY(1000)
  .isrunning(true)
  .shape('hring')
);
</script>
</body>
</html>
