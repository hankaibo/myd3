<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>ソートアルゴリズムを映像化してみた - js do it</title>
  <meta name="Description" content=""/>
  <meta name="Keywords" content=""/>

  <link rel="stylesheet" type="text/css" media="screen,print" href="style.css"/>
</head>
<body>

<!DOCTYPE html>
<html sort-visualize-app>
<head>
  <meta charset="UTF-8">
  <title>Sort Visualize</title>
  <link rel="stylesheet" href="/norahiko/oxly/css" type="text/css" charset="utf-8">
  <style>
  body {
    background: #333;
    overflow: hidden;
  }

  .ui > div {
    display: inline-block;
    margin-bottom: 5px;
  }

  .ui input[type=radio] {
    display: none;
  }

  .ui .button-set {
    font-size: 0px;
    margin: 5px 5px;
  }

  .ui .button {
    display: inline-block;
    background: #ddd;
    padding: 6px 4px;
    border-right: 1px solid #bbb;
    font-size: 10px;
    font-family: monospace;
  }

  .ui .button:hover {
    background: #ccc;
  }

  .ui label:first-child .button {
    border-radius: 5px 0px 0px 5px;
  }

  .ui label:last-child .button {
    border-radius: 0px 5px 5px 0px;
    border-right-width: 0px;
  }

  .ui label:only-child .button {
    border-radius: 5px;
  }

  .ui input:checked + .button {
    background: #666;
    color: #fff;
  }

  .ui input[type=range] {
    position: relative;
    top: 7px;
  }

  </style>
</head>
<body>

<div class="ui">
  <div data-bind="foreach: algorithmList" class="button-set">
    <label>
      <input type="radio" data-bind="checkedValue: $data, checked: $root.algorithm">
      <span data-bind="text: $data" class="button"></span>
    </label>
  </div>

  <div>
    <input type="range" data-bind="
                value: speed,
                attr: { min: speedMin, max: speedMax }">
  </div>

  <div data-bind="foreach: sizeList" class="button-set">
    <label>
      <input type="radio" data-bind="checkedValue: $data, checked: $root.size">
      <span data-bind="text: $data" class="button"></span>
    </label>
  </div>

  <div class="button-set">
    <label>
      <span data-bind="click: restart" class="button">Restart</span>
    </label>
  </div>
</div>
<div class="ui">
  <div class="button-set">
    <label>
      <input type="radio" value="Bubble" name="ko_unique">
      <span class="button">Bubble</span>
    </label>
    <label>
      <input type="radio" value="Selection" name="ko_unique">
      <span class="button">Selection</span>
    </label>
    <label>
      <input type="radio" value="Shaker" name="ko_unique">
      <span class="button">Shaker</span>
    </label>
    <label>
      <input type="radio" value="Insertion" name="ko_unique">
      <span class="button">Insertion</span>
    </label>
    <label>
      <input type="radio" value="Shell" name="ko_unique">
      <span class="button">Shell</span>
    </label>
    <label>
      <input type="radio" value="Merge" name="ko_unique">
      <span class="button">Merge</span>
    </label>
    <label>
      <input type="radio" value="Heap" name="ko_unique">
      <span class="button">Heap</span>
    </label>
    <label>
      <input type="radio" value="Quick" name="ko_unique">
      <span class="button">Quick</span>
    </label>
    <label>
      <input type="radio" value="Bogo" name="ko_unique">
      <span class="button">Bogo</span>
    </label>
  </div>
  <div>
    <label>
      <input type="range" value="9" min="2" max="22">
    </label>
  </div>
  <div class="button-set">
    <label>
      <input type="radio" value="5" name="barList">
      <span class="button">5</span>
    </label>
    <label>
      <input type="radio" value="10" name="barList">
      <span class="button">10</span>
    </label>
    <label>
      <input type="radio" value="50" name="barList" checked>
      <span class="button">50</span>
    </label>
    <label>
      <input type="radio" value="100" name="barList">
      <span class="button">100</span>
    </label>
    <label>
      <input type="radio" value="150" name="barList">
      <span class="button">150</span>
    </label>
  </div>
  <div class="button-set">
    <label>
      <span onclick="restart()" class="button">Restart</span>
    </label>
  </div>
</div>

<div class="graph">
  <canvas id="graph-canvas" width="450" height="380"></canvas>
</div>

<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js" type="text/javascript"
        charset="utf-8"></script>
<script src="/norahiko/oxly/js" type="text/javascript" charset="utf-8"></script>
</body>
</html>


<script type="text/javascript" src="d3-sort-visualize.js"></script>
</body>
</html>
