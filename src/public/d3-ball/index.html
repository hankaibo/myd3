<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>d3-ball</title>
  <link rel="icon" href="../../assets/icon/favicon.ico">
  <script src="../../assets/lib/d3.min.js"></script>
  <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
  <script src='d3-ball.js'></script>
</head>
<body>
<svg class="d3-ball" width="1080" height="480"></svg>
<div style="width:50px;margin:10px auto">
  <button id="btn-stop">停止</button>
</div>
<script>
var ball = ball();
d3.select('.d3-ball').call(ball
  .num(100) // 小球数量
  .radius(200) // 大球半径
  .r(3) // 小球半径
);
//
document.getElementById("btn-stop").onclick = function () {
  this.innerText === "开始" ? this.innerText = "停止" : this.innerText = "开始";
  this.innerText === "开始" ? ball.isrunning(false) : ball.isrunning(true);
  ;
}
</script>
</body>
</html>
