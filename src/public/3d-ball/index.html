<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>d3-ball</title>
  <link rel="icon" href="../../assets/icon/favicon.ico">
  <script src="../../assets/lib/d3.min.js"></script>
  <script src='d3-ball.js'></script>
  <style>
  body {
    margin: 0;
    background-color: #000000;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
  }
  </style>
</head>
<body>
<svg class="demo" width="500" height="500"></svg>
<div>
  <button id="btn-stop">停止</button>
</div>
<script>
var b = ball();
d3.select('.demo').call(b
    .num(100) // 小球数量
    .radius(150) // 大球半径
    .r(3) // 小球半径
  // .color('lightblue')
  // .rotateAngleX(360) // 旋转基数
  // .rotateAngleY(360) // 旋转基数
);
//
document.getElementById("btn-stop").onclick = function () {
  this.innerText === "开始" ? this.innerText = "停止" : this.innerText = "开始";
  this.innerText === "开始" ? b.isrunning(false) : b.isrunning(true);
}
</script>
</body>
</html>
